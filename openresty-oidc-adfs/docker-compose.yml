---
version: '2.1'
services:
  nginx:
    image: brndnmtthws/nginx-echo-headers

  base:
    build: .
    ports:
      - "9000:9000"
    volumes:
      - ".:/conf"
    command:
      - "-c"
      - "/conf/nginx-test.conf"
    links:
      - nginx
    environment:
      - OIDC_CLIENT_ID
      - OIDC_CLIENT_SECRET
